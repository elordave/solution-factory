<!-- collecte_commentaires.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Collecte des commentaires</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Collecte des commentaires</h1>
    <div class="container">
        <div class="logo">
        </div>

    <div id="etoile-section">
        <h2>Nombre d'étoiles :</h2>
        <div id="etoile-select">
            <button id="etoile-btn">Choisir une étoile</button>
            <ul id="etoile-options">
                <li>0 étoile</li>
                <li>1 étoile</li>
                <li>2 étoiles</li>
                <li>3 étoiles</li>
                <li>4 étoiles</li>
                <li>5 étoiles</li>
            </ul>
        </div>
        
    </div>
    <div id="periode-section">
        <h2>Période :</h2>
        <input type="text" id="annee-input" placeholder="Année">
    </div>
    <div id="motscles-section">
        <h2>Mots-clés :</h2>
        <input type="text" id="motscles-input" placeholder="Mots-clés">
    </div>

    <script src="script.js"></script>
</body>
</html>
